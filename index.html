<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Cloud Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Figtree and Kanit fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700;800&family=Kanit:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Figtree', 'Kanit', sans-serif;
        background-color: #f8fafc;
        background-image: radial-gradient(circle at 10% 20%, rgba(0, 121, 71, 0.03) 0%, rgba(0, 121, 71, 0.01) 90%);
        color: #1e293b;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #007947; 
      }

      /* Marquee Animation */
      .marquee-container {
        overflow: hidden;
        white-space: nowrap;
        position: relative;
      }
      
      .marquee-content {
        display: inline-block;
        padding-left: 100%; /* Start off-screen */
        animation: marquee 45s linear infinite;
      }

      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes pulse-soft {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      .animate-pulse-soft {
        animation: pulse-soft 3s infinite ease-in-out;
      }
    </style>
