<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CG&Risk Day Word Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Figtree and Kanit fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700;800&family=Kanit:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Figtree', 'Kanit', sans-serif;
        background-color: #f8fafc;
        background-image: 
          radial-gradient(at 0% 0%, rgba(0, 121, 71, 0.08) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(244, 0, 0, 0.05) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(0, 121, 71, 0.08) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(244, 0, 0, 0.05) 0px, transparent 50%);
        background-attachment: fixed;
        color: #1e293b;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
        border: 2px solid #f8fafc;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes pulse-soft {
        0%, 100% { opacity: 0.8; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(1.05); }
      }
      .animate-pulse-soft {
        animation: pulse-soft 4s infinite ease-in-out;
      }
    </style>
